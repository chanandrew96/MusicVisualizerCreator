<body>
    <div class="container">

        <form id="uploadForm" enctype="multipart/form-data">

            <div class="progress-container" id="progressContainer">
                <div class="progress-status" id="progressStatus">æº–å‚™ä¸­...</div>

            <div class="preview-container" id="previewContainer">

                <video class="preview-video" id="previewVideo" controls></video>

    <script>
        let currentTaskId = null;
        let progressInterval = null;
        
        function setSize(width, height) {
            document.getElementById('width').value = width;
            document.getElementById('height').value = height;
        }
        
        document.getElementById('audio').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const size = (file.size / 1024 / 1024).toFixed(2);
                document.getElementById('audioInfo').textContent = 
                    `å·²é¸æ“‡: ${file.name} (${size} MB)`;
            }
        });
        
        document.getElementById('image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const size = (file.size / 1024 / 1024).toFixed(2);
                document.getElementById('imageInfo').textContent = 
                    `å·²é¸æ“‡: ${file.name} (${size} MB)`;
            }
        });
        
        function updateProgressBar(progress, message) {
            const progressBar = document.getElementById('progressBar');
            const progressStatus = document.getElementById('progressStatus');
            progressBar.style.width = progress + '%';
            progressBar.textContent = Math.round(progress) + '%';
            progressStatus.textContent = message || 'è™•ç†ä¸­...';
        }
        
        function startProgressPolling(taskId) {
            currentTaskId = taskId;
            const progressContainer = document.getElementById('progressContainer');
            progressContainer.classList.add('active');
            
            if (progressInterval) {
                clearInterval(progressInterval);
            }
            
            progressInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/progress/${taskId}`);
                    if (!response.ok) {
                        throw new Error('ç„¡æ³•ç²å–é€²åº¦');
                    }
                    
                    const data = await response.json();
                    updateProgressBar(data.progress, data.message);
                    
                    if (data.status === 'completed') {
                        clearInterval(progressInterval);
                        progressInterval = null;
                        progressContainer.classList.remove('active');
                        
                        // å¦‚æœæ˜¯é è¦½ï¼Œé¡¯ç¤ºé è¦½è¦–é »
                        if (taskId === currentTaskId) {
                            await loadPreviewVideo(taskId);
                        } else {
                            // å®Œæ•´è¦–é »ï¼Œä¸‹è¼‰
                            downloadVideo(taskId);
                        }
                    } else if (data.status === 'error') {
                        clearInterval(progressInterval);
                        progressInterval = null;
                        progressContainer.classList.remove('active');
                        showError(data.message || 'ç”Ÿæˆå¤±æ•—');
                        enableButtons();
                    }
                } catch (err) {
                    console.error('é€²åº¦æŸ¥è©¢éŒ¯èª¤:', err);
                }
            }, 500);
        }
        
        async function loadPreviewVideo(taskId) {
            try {
                const response = await fetch(`/download/${taskId}`);
                if (!response.ok) {
                    throw new Error('ç„¡æ³•åŠ è¼‰é è¦½è¦–é »');
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const previewVideo = document.getElementById('previewVideo');
                previewVideo.src = url;
                
                const previewContainer = document.getElementById('previewContainer');
                previewContainer.classList.add('active');
                
                // ä¿å­˜é è¦½ä»»å‹™IDä»¥ä¾¿ä¸‹è¼‰
                previewVideo.dataset.taskId = taskId;
            } catch (err) {
                showError('ç„¡æ³•åŠ è¼‰é è¦½è¦–é »: ' + err.message);
            }
        }
        
        async function downloadVideo(taskId) {
            try {
                const response = await fetch(`/download/${taskId}`);
                if (!response.ok) {
                    throw new Error('ç„¡æ³•ä¸‹è¼‰è¦–é »');
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `output.${document.getElementById('format').value}`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                enableButtons();
            } catch (err) {
                showError('ä¸‹è¼‰å¤±æ•—: ' + err.message);
                enableButtons();
            }
        }
        
        function disableButtons() {
            document.getElementById('previewBtn').disabled = true;
            document.getElementById('generateBtn').disabled = true;
        }
        
        function enableButtons() {
            document.getElementById('previewBtn').disabled = false;
            document.getElementById('generateBtn').disabled = false;
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = 'éŒ¯èª¤: ' + message;
            error.classList.add('active');
        }
        
        function hideError() {
            const error = document.getElementById('error');
            error.classList.remove('active');
        }
        
        document.getElementById('previewBtn').addEventListener('click', async function() {
            const form = document.getElementById('uploadForm');
            const audioFile = document.getElementById('audio').files[0];
            
            if (!audioFile) {
                showError('è«‹å…ˆé¸æ“‡éŸ³é »æ–‡ä»¶');
                return;
            }
            
            hideError();
            disableButtons();
            document.getElementById('previewContainer').classList.remove('active');
            
            const formData = new FormData(form);
            formData.append('preview_duration', '8.0');
            
            try {
                const response = await fetch('/preview', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'é è¦½ç”Ÿæˆå¤±æ•—');
                }
                
                const data = await response.json();
                startProgressPolling(data.task_id);
            } catch (err) {
                showError(err.message);
                enableButtons();
            }
        });
        
        document.getElementById('generateBtn').addEventListener('click', async function() {
            const form = document.getElementById('uploadForm');
            const audioFile = document.getElementById('audio').files[0];
            
            if (!audioFile) {
                showError('è«‹å…ˆé¸æ“‡éŸ³é »æ–‡ä»¶');
                return;
            }
            
            hideError();
            disableButtons();
            document.getElementById('previewContainer').classList.remove('active');
            
            const formData = new FormData(form);
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'è¦–é »ç”Ÿæˆå¤±æ•—');
                }
                
                const data = await response.json();
                startProgressPolling(data.task_id);
            } catch (err) {
                showError(err.message);
                enableButtons();
            }
        });
        
        document.getElementById('downloadPreviewBtn').addEventListener('click', function() {
            const previewVideo = document.getElementById('previewVideo');
            const taskId = previewVideo.dataset.taskId;
            if (taskId) {
                downloadVideo(taskId);
            }
        });
        
        document.getElementById('regenerateBtn').addEventListener('click', function() {
            document.getElementById('generateBtn').click();
        });
    </script>

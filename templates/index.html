<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Èü≥Ê®ÇË¶ñË¶∫ÂåñÂâµÂª∫Âô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1em;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            background: #f8f9ff;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        input[type="file"]:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .optional {
            color: #999;
            font-size: 0.9em;
            font-weight: normal;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        @media (max-width: 600px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
        
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .preset-sizes {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .preset-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }
        
        .preset-btn:hover {
            background: #764ba2;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            font-size: 1.1em;
        }
        
        .loading.active {
            display: block;
        }
        
        .error {
            display: none;
            padding: 15px;
            background: #fee;
            color: #c33;
            border-radius: 8px;
            margin-top: 20px;
            border: 2px solid #fcc;
        }
        
        .error.active {
            display: block;
        }
        
        .file-info {
            margin-top: 5px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Èü≥Ê®ÇË¶ñË¶∫ÂåñÂâµÂª∫Âô®</h1>
        <p class="subtitle">Â∞áÊÇ®ÁöÑÈü≥È†ªËΩâÊèõÁÇ∫Â∏∂ÊúâËÅ≤Ê≥¢ÂèØË¶ñÂåñÁöÑË¶ñÈ†ª</p>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="audio">Èü≥È†ªÊñá‰ª∂ <span style="color: red;">*</span></label>
                <div class="file-input-wrapper">
                    <input type="file" id="audio" name="audio" accept="audio/*" required>
                </div>
                <div class="file-info" id="audioInfo"></div>
            </div>
            
            <div class="form-group">
                <label for="image">ËÉåÊôØÂúñÁâá <span class="optional">(ÂèØÈÅ∏)</span></label>
                <div class="file-input-wrapper">
                    <input type="file" id="image" name="image" accept="image/*">
                </div>
                <div class="file-info" id="imageInfo"></div>
            </div>
            
            <div class="form-group">
                <label>Ë¶ñÈ†ªË®≠ÁΩÆ</label>
                <div class="settings-grid">
                    <div>
                        <label for="width">ÂØ¨Â∫¶ (ÂÉèÁ¥†)</label>
                        <input type="number" id="width" name="width" value="1920" min="320" max="7680" required>
                    </div>
                    <div>
                        <label for="height">È´òÂ∫¶ (ÂÉèÁ¥†)</label>
                        <input type="number" id="height" name="height" value="1080" min="240" max="4320" required>
                    </div>
                </div>
                <div class="preset-sizes">
                    <button type="button" class="preset-btn" onclick="setSize(1920, 1080)">1080p</button>
                    <button type="button" class="preset-btn" onclick="setSize(1280, 720)">720p</button>
                    <button type="button" class="preset-btn" onclick="setSize(854, 480)">480p</button>
                    <button type="button" class="preset-btn" onclick="setSize(3840, 2160)">4K</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="format">Ëº∏Âá∫Ê†ºÂºè</label>
                <select id="format" name="format">
                    <option value="mp4" selected>MP4</option>
                    <option value="webm">WebM</option>
                    <option value="avi">AVI</option>
                    <option value="mov">MOV</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">ÂâµÂª∫Ë¶ñÈ†ª</button>
            
            <div class="loading" id="loading">
                ‚è≥ Ê≠£Âú®ËôïÁêÜ‰∏≠ÔºåË´ãÁ®çÂÄô...
            </div>
            
            <div class="error" id="error"></div>
        </form>
    </div>
    
    <script>
        function setSize(width, height) {
            document.getElementById('width').value = width;
            document.getElementById('height').value = height;
        }
        
        document.getElementById('audio').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const size = (file.size / 1024 / 1024).toFixed(2);
                document.getElementById('audioInfo').textContent = 
                    `Â∑≤ÈÅ∏Êìá: ${file.name} (${size} MB)`;
            }
        });
        
        document.getElementById('image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const size = (file.size / 1024 / 1024).toFixed(2);
                document.getElementById('imageInfo').textContent = 
                    `Â∑≤ÈÅ∏Êìá: ${file.name} (${size} MB)`;
            }
        });
        
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            // Hide error, show loading
            error.classList.remove('active');
            loading.classList.add('active');
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'ËôïÁêÜÂ§±Êïó');
                }
                
                // Get the video file
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `output.${document.getElementById('format').value}`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                // Reset form
                this.reset();
                document.getElementById('audioInfo').textContent = '';
                document.getElementById('imageInfo').textContent = '';
                
            } catch (err) {
                error.textContent = 'ÈåØË™§: ' + err.message;
                error.classList.add('active');
            } finally {
                loading.classList.remove('active');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
